<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <meta charset="UTF-8">
    <title>Work hours calc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-orange.min.css"/>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header">
        <div class="mdl-layout-icon"></div>
        <div class="mdl-layout__header-row">
            <span class="mdl-layout__title">Расчет рабочих часов</span>
        </div>
    </header>
    <main class="mdl-layout__content">
        <div class="mdl-grid">
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-cell mdl-cell--4-col">
                <div id="app" class="mdl-card mdl-shadow--4dp with-padding">
                    <div class="mdl-textfield mdl-js-textfield">
                        <input v-model="startDate" class="mdl-textfield__input" type="date" id="dateStart">
                    </div>
                    <div class="mdl-textfield mdl-js-textfield">
                        <input v-model="endDate" class="mdl-textfield__input" type="date" id="dateEnd">
                    </div>
                    <div class="mdl-textfield mdl-js-textfield">
                        <input v-model="missedDays" class="mdl-textfield__input" type="text" id="missedDays">
                        <label class="mdl-textfield__label" for="missedDays">Дней отсутствовал</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield">
                        <input v-model="shortenedWorkingDays" class="mdl-textfield__input" type="text"
                               id="shortenedWorkingDays">
                        <label class="mdl-textfield__label" for="shortenedWorkingDays">Укороченных дней</label>
                    </div>
                    Количество рабочих часов: {{hours}}
                </div>
            </div>
            <div class="mdl-layout-spacer"></div>
        </div>
    </main>
</div>
<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/app.js"></script>
</body>
</html>
