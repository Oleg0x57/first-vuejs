<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Vuejs tutorial</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div id="taskList">
            <task-input v-model="inputValue"></task-input>
            <task-list></task-list>
        </div>
    </div>
</div>
<script>
    var bus = new Vue();
    var TaskInput = {
        template: '<div class="form-group"><label>Title:</label>' +
        '<input class="form-control" v-bind:value="value" v-on:keyup.enter="saveValue($event.target.value)"/>' +
        '</div>',
        props: ['value'],
        data: function () {
            return {
                innerInputValue: this.value
            }
        },
        methods: {
            saveValue: function (value) {
                bus.$emit('saveInputValue', value);
            }
        }
    };
    var TaskCompleteButton = {
        template: '<button v-on:click="completeTask">' +
        '<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>' +
        '</button>',
        methods: {
            completeTask: function () {
                this.$emit('complete');
            }
        }
    };
    var TaskDeleteButton = {
        template: '<button v-on:click="deleteTask">' +
        '<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>' +
        '</button>',
        methods: {
            deleteTask: function () {
                this.$emit('delete');
            }
        }
    };
    var TaskEditButton = {
        template: '<button v-on:click="editTask">' +
        '<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>' +
        '</button>',
        methods: {
            editTask: function () {
                this.$emit('edit');
            }
        }
    };
    var TaskItem = {
        components: {
            'task-edit-button': TaskEditButton,
            'task-complete-button': TaskCompleteButton,
            'task-delete-button': TaskDeleteButton
        },
        template: '<li class = "list-group-item" v-bind:class="{disabled : isDone}">{{title}}' +
        '<div class="btn-group pull-right">' +
        '<task-edit-button v-on:edit="editTask"></task-edit-button>' +
        '<task-complete-button v-on:complete="completeTask"></task-complete-button>' +
        '<task-delete-button v-on:delete="deleteTask"></task-delete-button>' +
        '</div>' +
        '</li>',
        props: ['title', 'is_done'],
        data: function () {
            return {
                isDone: this.is_done,
                selfTitle: this.title
            };
        },
        methods: {
            completeTask: function () {
                this.isDone = true;
            },
            deleteTask: function () {
                this.$emit('remove');
            },
            editTask: function () {
                this.$emit('edit');
            }
        }
    };
    var TaskList = {
        components: {
            'task-item': TaskItem
        },
        created: function () {
            var self = this;
            bus.$on('createNewTask', function (newTitle) {
                self.addTask(newTitle);
            });
            bus.$on('editTask', function (newTitle, index) {
                self.saveTask(newTitle, index);
            });
        },
        template: '<ul class="list-group">' +
        '<li is="task-item"' +
        'v-for="(task, index ) in tasks"' +
        'v-bind:key="task.id"' +
        'v-bind:title="task.title"' +
        'v-bind:is_done="task.is_done"' +
        'v-on:remove="deleteTask(index)"' +
        'v-on:edit="editTask(index)">' +
        '</li>' +
        '</ul>',
        data: function () {
            return {
                tasks: [
                    {id: 1, title: 'list', is_done: true},
                    {id: 2, title: 'using components for list', is_done: true},
                    {id: 3, title: 'add new', is_done: true},
                    {id: 4, title: 'edit existing', is_done: true},
                    {id: 5, title: 'delete existing', is_done: true},
                    {id: 6, title: 'complete existing', is_done: true},
                    {id: 7, title: 'using components for form', is_done: false},
                    {id: 8, title: 'sort', is_done: false},
                    {id: 9, title: 'filter', is_done: false},
                    {id: 10, title: 'paging', is_done: false}
                ],
                nextId: 11
            }
        },
        methods: {
            deleteTask: function (index) {
                this.tasks.splice(index, 1);
            },
            editTask: function (index) {
                bus.$emit('openTaskForEdit', this.tasks[index].title, index);
            },
            saveTask: function (newTitle, index) {
                this.tasks[index].title = newTitle;
            },
            addTask: function (newTitle) {
                this.tasks.push({
                    id: this.nextId++,
                    title: newTitle,
                    is_done: false
                });
            }
        }
    };

    var taskApp = new Vue({
        el: '#taskList',
        created: function () {
            var self = this;
            bus.$on('openTaskForEdit', function (taskTitle, taskIndex) {
                self.inputValue = taskTitle;
                self.editTaskId = taskIndex;
            });
            bus.$on('saveInputValue', function (taskTitle) {
                self.inputValue = taskTitle;
                if (self.editTaskId) {
                    self.emitEditTask();
                } else {
                    self.emitCreateTask();
                }
                self.inputValue = '';
            });

        },
        components: {
            'task-input': TaskInput,
            'task-list': TaskList
        },
        data: {
            inputValue: '',
            editTaskId: undefined
        },
        methods: {
            emitEditTask: function () {
                bus.$emit('editTask', this.inputValue, this.editTaskId);
                this.editTaskId = undefined;
            },
            emitCreateTask: function () {
                bus.$emit('createNewTask', this.inputValue);
            }
        }
    });
</script>
</body>
</html>
